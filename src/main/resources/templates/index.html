<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Oauth</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    Logged in as: <span id="user" th:text="${name}">None</span>
    <a href="/logout" role="button">Logout</a>
</div>
<a sec:authorize="isAnonymous()" href="/oauth2/authorization/google" role="button">Google Login</a>
</body>
</html>
